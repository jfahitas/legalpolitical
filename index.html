<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Intelligence Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-political-1: #150000;
        --color-political-2: #500000;
        --color-weather-1: #300000;
        --color-weather-2: #500000;
      }
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.7s, background-image 0.7s;
      }
      .bg-gradient-weather {
        background-image: linear-gradient(to bottom right, var(--color-weather-1), var(--color-weather-2));
      }
      .bg-gradient-political {
        background-image: linear-gradient(to bottom right, var(--color-political-1), var(--color-political-2));
      }
      .animate-pulse-light {
        animation: pulse-light 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-light {
        0%, 100% { opacity: 1; }
        50% { opacity: .7; }
      }
    </style>
</head>
<body class="bg-gradient-weather text-gray-200">

<div class="min-h-screen font-sans p-4 sm:p-8 flex items-center justify-center">
  <div class="w-full max-w-4xl mx-auto py-8">
    <header class="text-center mb-12">
      <h1 id="main-title" class="text-3xl sm:text-4xl font-extrabold leading-tight mb-2 transition-colors duration-700 text-white">
        Weather Monitoring
      </h1>
      <p id="main-description" class="text-lg max-w-2xl mx-auto transition-colors duration-700 text-gray-200">
        Monitoring weather patterns to prepare for storms and emergencies.
      </p>
    </header>

    <div class="flex justify-center items-center mb-12 space-x-4 flex-wrap gap-2">
      <button id="btn-weather" class="px-6 py-3 rounded-full font-semibold text-lg transition-colors duration-300 bg-white text-[#500000] shadow-lg">
        Weather Monitoring
      </button>
      <button id="btn-political" class="px-6 py-3 rounded-full font-semibold text-lg transition-colors duration-300 bg-white bg-opacity-20 text-white hover:bg-opacity-30">
        Political Intelligence
      </button>
      <button id="btn-both" class="px-6 py-3 rounded-full font-semibold text-lg transition-colors duration-300 bg-white bg-opacity-20 text-white hover:bg-opacity-30">
        Comparative View
      </button>
    </div>
    
    <div id="content-container" class="grid grid-cols-1 gap-8 items-stretch">
      <!-- Content will be injected here by JavaScript -->
    </div>
  </div>
</div>

<script>
  // Helper function to create an element with Tailwind classes
  function createElement(tag, classes = [], content = '') {
    const el = document.createElement(tag);
    el.className = classes.join(' ');
    el.innerHTML = content;
    return el;
  }

  // SVG Icons for the cards
  const icons = {
    cloudLightning: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-16 h-16 text-white animate-pulse-light"><path d="M6 16.32a2 2 0 1 1-3.65-1.46A4.99 4.99 0 0 1 8 9h.44a5 5 0 0 1 9.31 1.8 2 2 0 1 1-3.13 1.93"></path><path d="M13.5 14.5 11 20l3-5h-3l2.5-5.5"></path></svg>`,
    users: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-16 h-16 text-white animate-pulse-light"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
    cloud: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white"><path d="M17.5 18H19a2 2 0 0 0 1.84-2.74A2 2 0 0 0 18.26 14M17.5 18a2 2 0 0 1-1.1-1.89m1.1 1.89h-1.1M17.5 18A2 2 0 0 0 16 16.5M6.5 18a2 2 0 0 1-1.82-1.16A4 4 0 0 1 4 14.5a4 4 0 0 1 .53-2.61M6.5 18H4M4 14.5a4 4 0 0 1 4-4c.67 0 1.33.09 2 .24a2 2 0 0 1 2-.24h3.5a4 4 0 0 1 0 8H17.5a2.5 2.5 0 0 0 0-5c-.75 0-1.47.16-2.13.43a.5.5 0 0 1-.61-.09l-.44-.5c-.64-.9-1.63-1.43-2.76-1.43c-.35 0-.7.04-1.03.1A3.5 3.5 0 0 0 7.5 10.5M4 14.5V18"/></svg>`,
    bell: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white"><path d="M6 8a6 6 0 0 1 12 0c0 7-3 9-3 9H3s.34-2.22 3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>`,
    shield: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white"><path d="M20 13c0 5-2 7-2 7H6s-2-2-2-7V5l8-3 8 3v8z"/></svg>`,
    repeat: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white"><path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><path d="M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/></svg>`,
    network: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white"><path d="M10 20h4V4h-4v16zM2 13v4h4v-4H2zM18 7v4h4V7h-4zM2 20h20M12 2v20"/></svg>`,
    compass: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white"><circle cx="12" cy="12" r="10"/><path d="M16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76z"/></svg>`,
    checkCircle: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white"><path d="M22 11.08V12a10 10 0 1 1-5.93-8.5"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`
  };

  // Content for each view
  const contentData = {
    weather: [
      {
        title: "Pattern Recognition",
        icon: icons.cloud,
        description: "Identifying weather conditions that could affect emergency operations, like a cold front meeting a warm front."
      },
      {
        title: "Early Warning Systems",
        icon: icons.bell,
        description: "Information networks like doppler radar and satellite imagery that provide advance notice of storms."
      },
      {
        title: "Adaptive Preparation",
        icon: icons.repeat,
        description: "Adjusting emergency plans and resource allocation based on a storm's shift in direction."
      },
      {
        title: "Professional Service",
        icon: icons.shield,
        description: "Using meteorological intelligence to serve community safety, not for personal or political gain."
      }
    ],
    political: [
      {
        title: "Pattern Recognition",
        icon: icons.network,
        description: "Identifying political conditions that could affect coordination sustainability, such as a shift in a key stakeholder's support."
      },
      {
        title: "Early Warning Systems",
        icon: icons.compass,
        description: "Information networks like key relationships and open-source data that provide advance notice of political shifts."
      },
      {
        title: "Adaptive Preparation",
        icon: icons.repeat,
        description: "Adjusting executive approaches and communication strategies based on changing political dynamics."
      },
      {
        title: "Professional Service",
        icon: icons.checkCircle,
        description: "Using political intelligence to serve the organization's mission and community, not for personal advantage."
      }
    ]
  };

  const elements = {
    body: document.body,
    mainTitle: document.getElementById('main-title'),
    mainDescription: document.getElementById('main-description'),
    contentContainer: document.getElementById('content-container'),
    btnWeather: document.getElementById('btn-weather'),
    btnPolitical: document.getElementById('btn-political'),
    btnBoth: document.getElementById('btn-both')
  };

  // Render the cards for a given view
  function renderCards(viewType) {
    elements.contentContainer.innerHTML = ''; // Clear previous content

    const cards = contentData[viewType].map(data => {
      const cardContainer = createElement('div', [
        'p-4', 'rounded-3xl', 'shadow-lg', 'border', 'border-gray-400', 
        'bg-white', 'bg-opacity-5', 'transform', 'hover:scale-105', 
        'transition-transform', 'duration-300', 'relative'
      ]);

      const headerDiv = createElement('div', ['flex', 'items-center', 'mb-4'], data.icon);
      const titleEl = createElement('h3', ['text-xl', 'font-bold', 'ml-3', 'text-white'], data.title);
      headerDiv.appendChild(titleEl);

      const descriptionEl = createElement('p', ['text-sm', 'md:text-base', 'leading-relaxed', 'text-gray-200'], data.description);

      cardContainer.appendChild(headerDiv);
      cardContainer.appendChild(descriptionEl);

      return cardContainer;
    });

    cards.forEach(card => elements.contentContainer.appendChild(card));
  }

  // Handle a change in the view
  function setView(viewType) {
    // Reset button styles
    elements.btnWeather.className = 'px-6 py-3 rounded-full font-semibold text-lg transition-colors duration-300 bg-white bg-opacity-20 text-white hover:bg-opacity-30';
    elements.btnPolitical.className = 'px-6 py-3 rounded-full font-semibold text-lg transition-colors duration-300 bg-white bg-opacity-20 text-white hover:bg-opacity-30';
    elements.btnBoth.className = 'px-6 py-3 rounded-full font-semibold text-lg transition-colors duration-300 bg-white bg-opacity-20 text-white hover:bg-opacity-30';

    // Update button, title, and background based on view
    if (viewType === 'weather') {
      elements.btnWeather.className = 'px-6 py-3 rounded-full font-semibold text-lg transition-colors duration-300 bg-white text-[#500000] shadow-lg';
      elements.mainTitle.textContent = 'Weather Monitoring';
      elements.mainDescription.textContent = 'Monitoring weather patterns to prepare for storms and emergencies.';
      elements.body.className = 'bg-gradient-weather text-gray-200';
      elements.contentContainer.className = 'grid grid-cols-1 gap-8 items-stretch';
      elements.contentContainer.innerHTML = `
        <div class="flex flex-col items-center">
          <div class="rounded-full p-6 mb-4 shadow-lg transition-colors duration-700 bg-indigo-600">
            ${icons.cloudLightning}
          </div>
          <h2 class="text-2xl font-bold text-center mb-4 transition-colors duration-700 text-white">
            Emergency Management
          </h2>
        </div>
      `;
      renderCards('weather');
    } else if (viewType === 'political') {
      elements.btnPolitical.className = 'px-6 py-3 rounded-full font-semibold text-lg transition-colors duration-300 bg-white text-[#500000] shadow-lg';
      elements.mainTitle.textContent = 'Political Intelligence';
      elements.mainDescription.textContent = 'Monitoring political dynamics to prepare for coordination challenges.';
      elements.body.className = 'bg-gradient-political text-gray-200';
      elements.contentContainer.className = 'grid grid-cols-1 gap-8 items-stretch';
      elements.contentContainer.innerHTML = `
        <div class="flex flex-col items-center">
          <div class="rounded-full p-6 mb-4 shadow-lg transition-colors duration-700 bg-[#500000]">
            ${icons.users}
          </div>
          <h2 class="text-2xl font-bold text-center mb-4 transition-colors duration-700 text-white">
            Executive Leadership
          </h2>
        </div>
      `;
      renderCards('political');
    } else if (viewType === 'both') {
      elements.btnBoth.className = 'px-6 py-3 rounded-full font-semibold text-lg transition-colors duration-300 bg-white text-gray-800 shadow-lg';
      elements.mainTitle.textContent = 'Political Intelligence as Weather Monitoring';
      elements.mainDescription.textContent = 'A comparative view of both concepts.';
      elements.body.className = 'bg-gradient-political text-gray-200';
      elements.contentContainer.className = 'grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch';

      // Create and append the two columns
      const weatherColumn = createElement('div', ['space-y-6', 'flex-1']);
      weatherColumn.innerHTML = `
        <div class="flex flex-col items-center mb-6">
          <div class="rounded-full p-6 mb-4 shadow-lg transition-colors duration-700 bg-indigo-600">
            ${icons.cloudLightning}
          </div>
          <h2 class="text-2xl font-bold text-center mb-4 transition-colors duration-700 text-white">
            Emergency Management
          </h2>
        </div>
      `;
      
      const politicalColumn = createElement('div', ['space-y-6', 'flex-1']);
      politicalColumn.innerHTML = `
        <div class="flex flex-col items-center mb-6">
          <div class="rounded-full p-6 mb-4 shadow-lg transition-colors duration-700 bg-[#500000]">
            ${icons.users}
          </div>
          <h2 class="text-2xl font-bold text-center mb-4 transition-colors duration-700 text-white">
            Executive Leadership
          </h2>
        </div>
      `;

      // Render cards into the respective columns
      contentData.weather.forEach(data => {
        const cardContainer = createElement('div', [
          'p-4', 'rounded-3xl', 'shadow-lg', 'border', 'border-gray-400', 
          'bg-white', 'bg-opacity-5', 'transform', 'hover:scale-105', 
          'transition-transform', 'duration-300', 'relative'
        ]);

        const headerDiv = createElement('div', ['flex', 'items-center', 'mb-4'], data.icon);
        const titleEl = createElement('h3', ['text-xl', 'font-bold', 'ml-3', 'text-white'], data.title);
        headerDiv.appendChild(titleEl);
        
        const descriptionEl = createElement('p', ['text-sm', 'md:text-base', 'leading-relaxed', 'text-gray-200'], data.description);
        
        cardContainer.appendChild(headerDiv);
        cardContainer.appendChild(descriptionEl);
        weatherColumn.appendChild(cardContainer);
      });

      contentData.political.forEach(data => {
        const cardContainer = createElement('div', [
          'p-4', 'rounded-3xl', 'shadow-lg', 'border', 'border-gray-400', 
          'bg-white', 'bg-opacity-5', 'transform', 'hover:scale-105', 
          'transition-transform', 'duration-300', 'relative'
        ]);

        const headerDiv = createElement('div', ['flex', 'items-center', 'mb-4'], data.icon);
        const titleEl = createElement('h3', ['text-xl', 'font-bold', 'ml-3', 'text-white'], data.title);
        headerDiv.appendChild(titleEl);
        
        const descriptionEl = createElement('p', ['text-sm', 'md:text-base', 'leading-relaxed', 'text-gray-200'], data.description);
        
        cardContainer.appendChild(headerDiv);
        cardContainer.appendChild(descriptionEl);
        politicalColumn.appendChild(cardContainer);
      });
      
      elements.contentContainer.appendChild(weatherColumn);
      elements.contentContainer.appendChild(politicalColumn);
    }
  }

  // Event listeners for buttons
  elements.btnWeather.addEventListener('click', () => setView('weather'));
  elements.btnPolitical.addEventListener('click', () => setView('political'));
  elements.btnBoth.addEventListener('click', () => setView('both'));

  // Initial render
  setView('weather');
</script>

</body>
</html>
